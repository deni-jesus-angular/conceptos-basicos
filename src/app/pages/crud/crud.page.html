<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Back to Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="characters">
    <app-crud-info
      *ngFor="let character of (characterService.characters$ | async)"
      [character]="character"
      (onCharClicked)="onCharClicked(character)"
      (onEditClicked)="onEditClicked(character)"
    >
    </app-crud-info>
  </div>
  <ion-button
    class="add"
    shape="round"
    aria-label="New Character"
    (click)="onNewCharacter()"
  >
    <ion-icon
      ion-icon
      slot="icon-only"
      color="white"
      name="add-outline"
      aria-hidden="true"
    ></ion-icon>
  </ion-button>
</ion-content>
