<ion-card button (click)="abrirGithub()">
  <ion-card-header>
    <div style="display:flex; flex-direction: column; margin:10px;align-items:center">
      <ion-avatar>
        <img alt="github pfp" src={{author?.photo}} />
      </ion-avatar>
      <h1><div class="ion-margin-start user-name" color="tertiary">{{author?.name | titlecase}} {{author?.surname | titlecase }}</div></h1>
      </div>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>
        <div class="info">
          <h2>Nombre: </h2>
          <ion-text color="medium" class="ion-margin-start">{{author?.name}}</ion-text>
        </div>
        <div class="info">
          <h2>Apellidos: </h2>
        <ion-text color="medium" class="ion-margin-start">{{author?.surname}}</ion-text>
        </div>
        <div class="info">
          <h2>Github: </h2>
          <ion-text color="medium" class="ion-margin-start">{{author?.github | slice:19 }}</ion-text>
        </div>
        
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
