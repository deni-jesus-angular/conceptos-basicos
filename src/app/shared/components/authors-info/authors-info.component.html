<div class="wrapper">
  


<ion-card button class="bounce_button">
  <ion-card-header>
    <div style="display:flex; flex-direction: column; margin:10px;align-items:center">
      <ion-avatar>
        <img alt="github pfp" src={{author?.photo}} />
      </ion-avatar>
      <h1><div class="ion-margin-start user-name" color="tertiary">{{author?.name | titlecase}} {{author?.surname | titlecase }}</div></h1>
      </div>
  </ion-card-header>

  <ion-card-content>
        <ion-button (click)="abrirGithub()">
          <ion-icon  size="small" slot="icon-only"  color="white"  name="logo-github" aria-hidden="true"></ion-icon>&nbsp;github
        </ion-button>
      
  </ion-card-content>
</ion-card>
</div>
